<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrix Garcia - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-around p-3">
        <div class="w-25">
            <a href="index">
                <img
                    id="logo"
                    src="https://cdn.freebiesupply.com/logos/large/2x/h-logo-png-transparent.png"
                    alt="Logo">
            </a>
        </div>

        <div id="menu" class="w-50 align-self-center">
            <ul class="d-flex flex-row justify-content-around ">
                <li><a href="index">Home</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="skills">Formação</a></li>
                <!--PORTFOLIO VAI MANDAR PARA O GITHUB-->
                <li><a href="https://www.github.com/hd-rx8" target="_blank">Portfólio</a></li>
                <li><a href="contato">Contato</a></li>
            </ul>
        </div>
    </header>

    <form class="text-center my-5">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Digite o seu nome:</strong></label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Digite sua profissão:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Qual o seu email?</strong></label>
            <input required="" type="email" name="email" id="email" >
        <div class="campo">
            <label for=""><strong>Diz ai:</strong></label>
            <label for="frontend">
                <input type="radio" name="devweb" value="frontend" >Front-end
            </label>
            <label for="backend">
                <input type="radio" name="devweb" value="backend" >Back-end
            </label>
            <label for="fullstack">
                <input type="radio" name="devweb" value="fullstack">Full Stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="senioridade">
                <option selected="" disable="" value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <fieldset>
            <div class="campo" id="check">
                <label for=""><strong>Selecione as tecnologias que você conhece:</strong></label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia" value="PHP">
                <label for="tecnologia3">PHP</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia" value="JavaScript">
                <label for="tecnologia4">JavaScript</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia" value="React">
                <label for="tecnologia5">React</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
        <br>
        <textarea placeholder="Me conte um pouco sobre sua experiência em programação." name="experiencia" id="experiencia" cols="65" rows="4" ></textarea>
    </div>
    <button class="btn btn-primary mt-3" type="submit" onclick="alert('Muito obrigado')">Concluído</button>
</form>
    
</body>
</html>
